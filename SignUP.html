<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Organic Food Shop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f5f5 0%, #e8f5e9 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: row;
      }

      .image-section {
        flex: 1;
        background: linear-gradient(135deg, #00b207 0%, #2ecc71 100%);
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
      }

      .image-section h2 {
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
      }

      .image-section p {
        text-align: center;
        font-size: 16px;
        line-height: 1.6;
        opacity: 0.95;
      }

      .vegetables-illustration {
        width: 250px;
        height: 250px;
        margin: 30px 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="80" fill="%23ffffff" opacity="0.1"/><circle cx="100" cy="100" r="60" fill="%23ffffff" opacity="0.1"/></svg>')
          center/contain no-repeat;
      }

      .form-section {
        flex: 1;
        padding: 50px 40px;
      }

      .form-container {
        max-width: 400px;
        margin: 0 auto;
      }

      .logo {
        color: #00b207;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .tabs {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        border-bottom: 2px solid #e8f5e9;
      }

      .tab {
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        color: #666;
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
      }

      .tab.active {
        color: #00b207;
        border-bottom-color: #00b207;
      }

      .form-content {
        display: none;
      }

      .form-content.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #00b207;
        box-shadow: 0 0 0 3px rgba(0, 178, 7, 0.1);
      }

      .password-input {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
        font-size: 18px;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
      }

      .checkbox-group input[type="checkbox"] {
        width: auto;
        cursor: pointer;
      }

      .checkbox-group label {
        margin: 0;
        font-size: 14px;
        color: #666;
        cursor: pointer;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background: #00b207;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        background: #009606;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 178, 7, 0.3);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: #999;
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e0e0e0;
      }

      .divider span {
        padding: 0 15px;
      }

      .social-login {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .social-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        border-color: #00b207;
        background: #f8fdf8;
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 20px;
      }

      .forgot-password a {
        color: #00b207;
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .image-section {
          padding: 30px 20px;
        }

        .image-section h2 {
          font-size: 24px;
        }

        .vegetables-illustration {
          width: 150px;
          height: 150px;
        }

        .form-section {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <h2>Welcome to Fresh & Healthy</h2>
        <div class="vegetables-illustration">
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="white" opacity="0.15" />
            <circle cx="100" cy="100" r="60" fill="white" opacity="0.15" />
            <circle cx="100" cy="100" r="40" fill="white" opacity="0.15" />
          </svg>
        </div>
        <p>
          Join us today and discover fresh, organic products delivered right to
          your doorstep. Start your journey to healthy living!
        </p>
      </div>

      <div class="form-section">
        <div class="form-container">
          <div class="logo">üåø Bushys</div>

          <div class="tabs">
            <div class="tab active" id="signup-tab">Sign Up</div>
            <div class="tab" id="login-tab">Login</div>
          </div>

          <!-- Sign Up Form -->
          <div class="form-content active" id="signup-form">
            <form id="signupFormElement">
              <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input
                  type="text"
                  id="signup-name"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input
                  type="email"
                  id="signup-email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="password-input">
                  <input
                    type="password"
                    id="signup-password"
                    placeholder="Create a password"
                    required
                  />
                  <span
                    class="toggle-password"
                    onclick="togglePassword('signup-password')"
                    >üëÅÔ∏è</span
                  >
                </div>
              </div>

              <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <div class="password-input">
                  <input
                    type="password"
                    id="signup-confirm-password"
                    placeholder="Confirm your password"
                    required
                  />
                  <span
                    class="toggle-password"
                    onclick="togglePassword('signup-confirm-password')"
                    >üëÅÔ∏è</span
                  >
                </div>
              </div>

              <div class="checkbox-group">
                <input type="checkbox" id="terms" required />
                <label for="terms">I agree to the Terms & Conditions</label>
              </div>

              <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="divider">
              <span>Or sign up with</span>
            </div>

            <div class="social-login">
              <button class="social-btn" id="google-signup">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                Google
              </button>
              <button class="social-btn" id="facebook-signup">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    fill="#1877F2"
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  />
                </svg>
                Facebook
              </button>
            </div>
          </div>

          <!-- Login Form -->
          <div class="form-content" id="login-form">
            <form id="loginFormElement">
              <div class="form-group">
                <label for="login-email">Email Address</label>
                <input
                  type="email"
                  id="login-email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-input">
                  <input
                    type="password"
                    id="login-password"
                    placeholder="Enter your password"
                    required
                  />
                  <span
                    class="toggle-password"
                    onclick="togglePassword('login-password')"
                    >üëÅÔ∏è</span
                  >
                </div>
              </div>

              <div class="checkbox-group">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
              </div>

              <div class="forgot-password">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
              </div>

              <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="divider">
              <span>Or login with</span>
            </div>

            <div class="social-login">
              <button class="social-btn" id="google-login">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                Google
              </button>
              <button class="social-btn" id="facebook-login">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    fill="#1877F2"
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  />
                </svg>
                Facebook
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const signupTab = document.querySelector("#signup-tab");
      const loginTab = document.querySelector("#login-tab");
      const signupForm = document.querySelector("#signup-form");
      const loginForm = document.querySelector("#login-form");
      const input = document.getElementById("inputId");

      signupTab.addEventListener("click", function () {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
      });

      loginTab.addEventListener("click", function () {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
      });

      function togglePassword(inputId) {
        const input = document.getElementById(inputId);

        if (!input) return;

        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
  </body>
</html>
